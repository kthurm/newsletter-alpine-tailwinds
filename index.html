<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="./dist/output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="icon" href="dist/images/icon.png">

    <title>Sign Up!</title>
</head>

<body class="bg-blue-950 min-h-screen flex flex-col justify-center text-gray-800">

    <div x-data="{
        show: false,
        bullets: [
        {text: 'Product discovery and building what matters'},
        {text: 'Measuring to ensure updates are a success. If this goes to two lines, it\'s ok'},
        {text: 'Add much more!'},
        ], 
        email: '',
    }"
        class="flex flex-col lg:flex-row max-w-[53rem] mx-auto bg-white lg:rounded-3xl shadow-xl lg:space-x-7 p-4 items-center">
        <div class="lg:w-[55%] flex flex-col space-y-3 order-2 lg:order-1 p-5 leading-tight">
            <h1 class="text-3xl lg:text-5xl font-bold">Stay updated!
            </h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <div class="flex flex-col space-y-2">
                <template x-for="bullet in bullets">
                    <div class="flex space-x-3.5 items-center">
                        <div><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                                class="w-6 h-6 text-[#FF6A3A]">
                                <path fill-rule="evenodd"
                                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div x-text="bullet.text"> </div>
                    </div>
                </template>

            </div>
            <div>

                <div class="text-xs font-semibold pl-1 mt-4 mb-2">Email Address</div>

                <form @submit.prevent="show= email.length > 0 ,console.log(email)">
                    <input type="email" name="email" x-model="email" required
                        class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 required"
                        placeholder="email@company.com" />

                    <button type="submit"
                        class="rounded-xl bg-gradient-to-b from-blue-700 to-blue-950 hover:bg-gradient-to-t mt-5 p-4 text-gray-100">Subscribe
                        to Newsletter</button>
                </form>

            </div>
        </div>

        <div class="order-1 lg:order-2 w-full lg:w-1/2">
            <img src="./dist/images/sign-up-hor.svg" class=" w-full lg:hidden mb-5" alt="sign-up image">
            <img src="./dist/images/sign-up-vert.svg" class=" w-full hidden lg:block" alt="sign-up image">
        </div>
        <!-- Modal -->
        <div class="fixed inset-0 bg-blue-950 flex flex-col justify-center" x-show="show"
            x-transition.origin.bottom.duration.500ms x-cloak>
            <div class="flex flex-col w-auto mx-auto bg-white rounded-2xl shadow-xl space-y-5 p-6">
                <div><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-14 h-14 text-[#FF6A3A]">
                        <path fill-rule="evenodd"
                            d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <h1 class="text-2xl lg:text-3xl font-bold">Thanks for subscribing!</h1>
                <p>A confirmation email has been sent to <span x-text="email"></span></p>
                <button @click="show = false"
                    class="rounded-lg bg-black hover:bg-blue-950 mt-5 p-4 text-gray-100 text-sm">Dismiss
                    Message
                </button>
            </div>
        </div>
    </div>

</body>

</html>
